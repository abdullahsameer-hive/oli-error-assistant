detailsMarkdown: |
  # Unable to find Sendcloud shipping method / Invalid shipment id / Carrier not available/Sendcloud error occurred: non_field_errors: "Service error: Requested service has been denied. Please contact your DPD Account Manager.‚Äù: /  No shipping contract method matches the rules or selected one does not exist / This shipment does not match the sendcloud shipping method restrictions
  
  FC:  üåè¬†General
  Resolution: Open page for resolution
  
  1. Check the Label API in AA to see if the error message there is more concrete. If not ‚Üí continue with step 2.  
  2. Check that the address is correct in GMaps (special attention to the postal code): 
      1. If not ‚Üí address validation
      2. If yes ‚Üí next step
  3. Check that the weight of the shipment is correct 
      1. If outrageous (e.g: 3000 kg or more than 30 kg) ‚Üí create asana card to ask the FC to weight it again and try to ship  it after
          1. [Asana card](https://app.asana.com/0/1202697314992899/1208817454455965) here for reference
          
          1. Always be sure to select the right project board, it would be always FC name + Outbound (see screenshot)
              
              ![Screenshot 2024-11-22 at 10.41.56.png](Service%20error%20Die%20Gewichtsangabe%20ist%20kleiner%20als%20i/Screenshot_2024-11-22_at_10.41.56.png)
              
      2. If normal ‚Üí next step
  4. Check if the payment method for the orders is COD (only relevant for MIL1, MAD1 & MAD3 FCs)
      1. if yes then the status should be ‚Äúpayment pending, if the status is paid then contact the merchant and ask them to create new order if they want to ship with COD service 
      2. [Zendesk ticket](https://hiveapp.zendesk.com/agent/tickets/106106) for reference 
  5. Service error: Failed to parse carrier response with the: There has been an internal routing API error
      1. Check if the shipping method is active in SC account
          1. Please follow the steps mentioned [**here**](https://app.tango.us/app/workflow/Check-the-Error-message----carrier-not-available-for-that-shipment--f0c80ff918ac4598bb31423a9d06257d)
      2. If the shipment is going through customs: 
          1. If yes ‚Üí check that the SKUs all have the HS code, country of origin, weight and cost. 
              1. If weight missing ‚Üí ask the FC to weight it via asana and ship after 
              2. If any other data ‚Üí create SKU customs information missing issue 
      3. If the shipment is going to a non-EU country(where customs documents are required) and the carrier is Chronopost International Chrono Classic ‚Üí change to Chronopost International Chrono express
