detailsMarkdown: |
  # International orders being shipped with Correos carrier Error message - ‚Äúparcel_items_non_field_errors: "A maximum of 5 parcel items is allowed for this carrier. Please ensure that you have no more than 5."
  
  FC: üá™üá∏¬†MAD3 / üá™üá∏¬†MAD4
  Resolution: Open page for resolution
  
  - For this the shipment contains more than 5 SKUs and is being shipped with Correos carrier and the carrier has a restriction that they only accept a maximum of 5 parcel items
  - Make sure to check the value of the order is not >‚Ç¨150. You can check then in AA on orders page under ‚ÄúTotal amount‚Äù field
      - If it is not - we can proceed to create the label manually in sendcloud
          - We need to create this label manually in Sendcloud by ‚Äòbundling‚Äô items with the same HS Code. You can usually also look at the Shop order items in the order in AA to see if there are already some bundles that apply. The goal is to create a label with only 5 items.
          - Step by step to do this is [here](https://www.notion.so/How-to-create-a-manual-label-in-sendcloud-for-international-orders-if-the-carrier-selected-is-Corre-10e0c0de327d8046baf0d4d07d68257e?pvs=21)
      - If it is we need a commercial invoice.
          - Then contact the merchant and ask for commerciak invoive. You can find the templates [here](https://www.notion.so/How-to-troubleshoot-delivery-restrictions-outbound-label-issues-that-are-in-processing-status-615822cd57cf435d9c5fd5403570f24d?pvs=21)
          - Once we receive the invoice then create the label manually in sendcloud Step by step to do this is [here](https://www.notion.so/How-to-create-a-manual-label-in-sendcloud-for-international-orders-if-the-carrier-selected-is-Corre-10e0c0de327d8046baf0d4d07d68257e?pvs=21)
      - If the value is 0.0 - we need  discard any possibility of it going wrong. More info [here](https://www.notion.so/How-to-troubleshoot-delivery-restrictions-outbound-label-issues-that-are-in-processing-status-615822cd57cf435d9c5fd5403570f24d?pvs=21).
          - Then contact the merchant and ask for commerciak invoive. You can find the templates [here](https://www.notion.so/How-to-troubleshoot-delivery-restrictions-outbound-label-issues-that-are-in-processing-status-615822cd57cf435d9c5fd5403570f24d?pvs=21)
          - Once we receive the invoice then create the label manually in sendcloud Step by step to do this is [here](https://www.notion.so/How-to-create-a-manual-label-in-sendcloud-for-international-orders-if-the-carrier-selected-is-Corre-10e0c0de327d8046baf0d4d07d68257e?pvs=21)
